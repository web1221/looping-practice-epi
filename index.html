<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>A fantastical adventure</title>
  </head>
  <body>
    <div class="container">
      <h1>Grocery list</h1>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="produce">Produce</label>
            <input id="produce" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="bread">Bread</label>
            <input id="bread" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="animal">Animal</label>
            <input id="animal" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="snack">Snacks</label>
            <input id="snack" class="form-control" type="text">
          </div>
          <button type="submit" class="btn btn-primary">Show me da groceries</button>
        </form>
      </div>

      <div id="story">
        <h1>My list</h1>
        <ul>
          <li><span class="produce"></span></li>
          <li><span class="bread"></span></li>
          <li><span class="animal"></span></li>
          <li><span class="snack"></span></li>
        </ul>

      </div>
    </div>
  </body>
</html>
